<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Магаз</title>
</head>
<body>
<a th:href="@{/catalogue/products/list}">&larr; К списку товара</a>
<h1 th:text="${product.title()}"></h1>
<ul>
    <li><string>ID</string>: <span th:text="${product.id}"></span></li>
    <li><string>Title</string>: <span th:text="${product.title}"></span></li>
    <li><string>Details</string>: <span th:text="${product.details}"></span></li>
</ul>
<a th:href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Изменить</a>
<form method="post" th:action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
