<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара [[${product.title}]] &ndash; Магаз</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1>Редактирование товара [[${product.title}]]</h1>
<div th:if="${errors}">
    <h2>Допушены ошибки</h2>
    <ul>
        <li th:each="error: ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название: <br>
        <input type="text" name="title" th:value="${payload != null ? payload.title :  product.title}">
    </label>
    <br>
    <label>
        Описание: <br>
        <textarea name="details" th:text="${payload != null ? payload.details :product.details}"></textarea>
    </label><br>
    <button type="submit" >Изменить</button>
</form>
</body>
</html>
