spring:
  cloud:
    gateway:
      routes:
        - id: catalogue-service-route
          uri: lb://selmag-catalogue-service
          predicates:
            - Host=catalogue.api.selm.ag.192.168.1.22.nip.io
        - id: feedback-service-route
          uri: lb://selmag-feedback-service
          predicates:
            - Host=feedback.api.selm.ag.192.168.1.22.nip.io
        - id: manager-app-route
          uri: lb://selmag-manager-app
          predicates:
            - Host=manager.selm.ag.host.192.168.1.22.nip.io
        - id: customer-app-route
          uri: lb://selmag-customer-app
          predicates:
            - Host=customer.selm.ag.host.192.168.1.22.nip.io
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8082/realms/selmag
      client:
        provider:
          keycloak:
            issuer-uri: http://host.docker.internal:8082/realms/selmag
        registration:
          discovery:
            provider: keycloak
            client-id: api-gateway
            client-secret: 76Qra3t3UV8EMJMsp4YSzZfE89HqwD1C
            authorization-grant-type: client_credentials
            scope:
              - discovery
  application:
    name: selmag-api-gateway
  boot:
    admin:
      client:
        enabled: false
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  zipkin:
    tracing:
      endpoint: http://host.docker.internal:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 1
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka/
    registryFetchIntervalSeconds: 1